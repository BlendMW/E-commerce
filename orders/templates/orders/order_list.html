{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>All Orders</h2>
    <ul>
        {% for order in orders %}
        <li>
            <a href="{% url 'order_details' order.id %}">Order #{{ order.id }} - {{ order.order_date }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
