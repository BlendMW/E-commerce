<!-- order_history.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Order History</h2>
    <ul>
        {% for order in orders %}
        <li>
            <a href="{% url 'order_details' order.id %}">Order #{{ order.id }} - {{ order.order_date }}</a>
            <p>Total Price: ${{ order.total_price }}</p>
            <p>Status: {{ order.status }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
