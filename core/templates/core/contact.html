{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div>
        <p>For support or any questions:</p>
        <p>Email us at <a href="mailto:info@warani.iq">info@warani.iq</a></p>
        <p>Call us: +9647704444866</p>
        <p>Local call Center: 6085</p>
        <p>Address: AL-Mamoon , Opposite Baghadad Tower, Section 608, St.7 , build. 2/1, Baghdad, Iraq</p>
    </div>
    <h2>Contact Us</h2>
    <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
</div>
{% endblock %}
